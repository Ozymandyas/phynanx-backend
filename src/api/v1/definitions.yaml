    Search:
      type: object
      properties:
        company:
          type: string
          description: the returned company name
        date:
          type: string
          description: the date on which the record has been published
      required:
        - company
      example:
        company: Moulinvest
        date: 23/02/2021
    RecordComplete:
      type: object
      properties:
        _id:
          type: string
          description: database id
        dateCreation:
          type: string
          description: date description
        numero:
          type: string
